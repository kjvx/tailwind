<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link href=
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet">
    <title>test</title>
  </head>
  <div class="w-screen h-screen flex justify-center items-center">
    
      <div class="md:flex">
      <div class="md:shrink-0">
        <div id="form-wrap">
          <div class="w-full max-w-xs">
            <div id="frmbox" class="">
            <form id="frm"class="box-content rounded-xl shadow-md px-6 pt-6 pb-6 mb-8 w-32 h-32 md:box-size">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none " id="username" type="text" placeholder="Username">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none " id="password" type="password" placeholder="******************">
                <p class="text-red-500 text-xs italic">Please choose a password.</p>
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-indigo-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none " type="button">
                  Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                  Forgot Password?
                </a>
              </div>
            </form>
          </div>
        </div> 
      </div>
      
    </div>
    
  </div>
<style>
  :root {
    --main-bg-color: rgb(26, 24, 24);
    --loginbox-bg-color: #363636
  } 
  #frm {
    background: var(--loginbox-bg-color);
  }
  html {
    background-color: var(--main-bg-color)
  }
  #cnt {
    background-color: var(--main-bg-color);
    
  }
  #frmbox {
    width: 1024px;
    height: 1024px;
  }

</style>

</html>
